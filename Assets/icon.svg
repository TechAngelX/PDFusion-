<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Left document (source PDF) -->
  <g transform="translate(80, 100)">
    <!-- Document body -->
    <path d="M0 30 Q0 0 30 0 L100 0 L140 40 L140 230 Q140 260 110 260 L30 260 Q0 260 0 230 Z" fill="url(#docGrad)"/>
    <!-- Folded corner -->
    <path d="M100 0 L100 40 L140 40 Z" fill="#E5E7EB"/>
    <!-- PDF text -->
    <text x="70" y="150" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#8B5CF6" text-anchor="middle">PDF</text>
    <!-- Lines representing text -->
    <rect x="25" y="180" width="90" height="8" rx="4" fill="#D1D5DB"/>
    <rect x="25" y="200" width="70" height="8" rx="4" fill="#D1D5DB"/>
    <rect x="25" y="220" width="80" height="8" rx="4" fill="#D1D5DB"/>
  </g>

  <!-- Arrow in the middle -->
  <g transform="translate(230, 200)">
    <path d="M0 56 L35 56 L35 28 L70 70 L35 112 L35 84 L0 84 Z" fill="url(#arrowGrad)"/>
  </g>

  <!-- Right document (renamed) -->
  <g transform="translate(292, 100)">
    <!-- Document body -->
    <path d="M0 30 Q0 0 30 0 L100 0 L140 40 L140 230 Q140 260 110 260 L30 260 Q0 260 0 230 Z" fill="url(#docGrad)"/>
    <!-- Folded corner -->
    <path d="M100 0 L100 40 L140 40 Z" fill="#E5E7EB"/>
    <!-- Checkmark circle -->
    <circle cx="70" cy="120" r="40" fill="#10B981"/>
    <!-- Checkmark -->
    <path d="M45 120 L62 137 L95 104" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Lines representing text -->
    <rect x="25" y="180" width="90" height="8" rx="4" fill="#D1D5DB"/>
    <rect x="25" y="200" width="70" height="8" rx="4" fill="#D1D5DB"/>
    <rect x="25" y="220" width="80" height="8" rx="4" fill="#D1D5DB"/>
  </g>

  <!-- Fusion spark effects -->
  <circle cx="270" cy="180" r="8" fill="#FCD34D"/>
  <circle cx="250" cy="260" r="6" fill="#FCD34D"/>
  <circle cx="290" cy="300" r="5" fill="#FCD34D"/>
</svg>
